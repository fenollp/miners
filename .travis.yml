sudo: false

language: cpp

compiler:
  - clang

os:
  - osx

before_script:
  - set -e
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then brew install glew; fi
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then brew install glm; fi
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then brew install glfw3; fi
  - cmake --version || true
  - $CC --version || true
  - $CXX --version || true

script:
  - ./configure
  - cd build && make

after_script:
  - set +e
